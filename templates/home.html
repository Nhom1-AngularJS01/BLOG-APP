<div class="home-page">

    <div class="banner">
        <div class="container">
            <h1 class="logo-font">conduit</h1>
            <p>A place to share your knowledge.</p>
        </div>
    </div>

    <div class="container page">
        <div class="row">

            <div class="col-md-9">
                <div class="feed-toggle">
                    <ul class="nav nav-pills outline-active">
                        <li class="nav-item" ng-class='{auth: feed}' >
                            <a id='yourFe' class="nav-link" ng-click='yourFeed()' href="#">Your 
                                Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ng-class='{active: isGlobal}' ng-click='globalFeed()' href="#">Global
                                Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id='tag' ng-class='{active: myTag}' href="#" ng-click='clickTag(tagSelect)'>{{tagSelect}}</a>
                        </li>
                    </ul>
                </div>
                <br>
                <div class="article-preview" ng-repeat='art in articals'>
                    <div class="article-meta">
                        <a href="profile.html"><img src="{{art.author.image}}" /></a>
                        <div class="info">
                            <a href="" class="author">{{art.author.username}}</a>
                            <span class="date">{{art.createdAt | date:'dd/MM/yyyy'}}</span>
                        </div>
                        <button class="btn btn-outline-primary btn-sm pull-xs-right" ng-click='submit(art, this)'>
                            <i class="ion-heart"></i>{{art.favoritesCount}}
                            <span>{{art.favorited}}</span>
                        </button>
                    </div>
                    <a href="" class="preview-link">
                        <div>
                            <h1>{{art.title}}</h1>
                            <p>{{art.description}}</p>
                            <span>Read more...</span>
                        </div>

                        <ul class="tag-list">
                            <li class="tag-pill tag-default" ng-repeat='tag in art.tagList'>{{tag}}</li>
                        </ul>
                    </a>

                </div>
                <div id='page'>
                    <ul uib-pagination total-items="totalItems" ng-model="currentPage" num-pages="numPages" class="pagination-page"
                        direction-links="false" items-per-page="itemsPerPage" total-items='totalItems' ng-change='changePage()'></ul>
                    <p>This is Page No.{{currentPage}}</p>
                </div>

            </div>

            <div class="col-md-3">
                <div class="sidebar">
                    <p>Popular Tags</p>

                    <div class="tag-list">
                        <a href="" class="tag-pill tag-default" ng-repeat='tag in tags' ng-click='clickTag(tag)'>{{tag}}</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
