<div class="editor-page">
  <div class="container page">
    <div class="row">
      <ul
        ng-show="isError"
        style="color: #B85C5C !important;
    font-weight: bold;"
      >
        <li ng-repeat="err in titleErr">title {{ err }}</li>
        <li ng-repeat="err in bodyErr">body {{ err }}</li>
        <li ng-repeat="err in descErr">description {{ err }}</li>
      </ul>
      <div class="col-md-10 offset-md-1 col-xs-12">
        <form >
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Article Title"
                ng-model="articleTitle"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="What's this article about?"
                ng-model="subject"
              />
            </fieldset>
            <fieldset class="form-group">
              <textarea
                class="form-control"
                rows="8"
                placeholder="Write your article (in markdown)"
                ng-model="content"
              ></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter tags"
                ng-model="tags"
                ng-keydown="$event.keyCode === 13 && putTag()"
              />
              <div class="tag-list">
                <span ng-repeat="tag in tagListn" class="tag-default tag-pill"
                  ><i class="fas fa-times" ng-click="deleteTag()"></i
                  >{{ tag }}</span
                >
              </div>
            </fieldset>
            <button
              class="btn btn-lg pull-xs-right btn-primary"
              ng-click="publish()"
              type="button"
            >
              Publish Article
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
