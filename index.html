<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Conduit</title>
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"
        rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.7.5/angular-resource.js"></script>
    <script src="lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body ng-app="BlogApp" ng-controller='controller'>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" ui-sref='home'>conduit</a>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <a class="nav-link" ui-sref='home'>Home</a>
                </li>
                <li class="nav-item" ng-hide='isHeader'>
                    <a class="nav-link" ui-sref='signIn' >Sign in</a>
                </li>

                <li class="nav-item" ng-hide='isHeader'>
                    <a class="nav-link" ui-sref='signUp'>Sign up</a>
                </li>
                <li class="nav-item" ng-hide='!isHeader'>
                    <a class="nav-link " ui-sref="newArticle({slug: ''})">
                      <i class="ion-compose"></i>&nbsp;New Article
                    </a>
                  </li>
                  <li class="nav-item" ng-hide='!isHeader'>
                    <a class="nav-link auth" ui-sref="settings">
                      <i class="ion-gear-a"></i>&nbsp;Settings
                    </a>
                  </li>
                  <li class="nav-item" ng-hide='!isHeader'>
                    <a class="nav-link" ui-sref="profileUser({username: user})">{{user}}</a>
                  </li>
            </ul>
        </div>
    </nav>

    <ui-view></ui-view>

    <footer>
        <div class="container">
            <a href="/" class="logo-font">conduit</a>
            <span class="attribution">
                An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code &amp; design
                licensed under MIT.
            </span>
        </div>
    </footer>
    <!-- Module -->
    <script src="js/module/module.js"></script>
    <script src="js/ui-router/router.js"></script>

    <!-- Article -->
    <script src="Article/article.service.js"></script>
    <script src="Article/article.controller.js"></script>

    <!-- Create-Edit Articl -->
    <script src="Create-EditArticle/newArticle.controler.js"></script>

    <!-- Home -->
    <script src="Home/home.service.js"></script>
    <script src="Home/component.js"></script>
    <script src="Home/home.controller.js"></script>

    <!-- Profile -->
    <script src="Profile/myArt.controller.js"></script>
    <script src="Profile/favoritedArt.controller.js"></script>

    <!-- Setting -->
    <script src="Setting/setting.controller.js"></script>

    <!-- Sign in - Sign up -->
    <script src="SignIn-SignUp/logIn.controller.js"></script>

</body>

</html>
