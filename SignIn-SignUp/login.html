<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center"><a ui-sref="signUp">Need an account?</a></p>
        <ul>
          <li style="color:red" ng-show="isInvisible">
            Email or Password is invalid
          </li>
        </ul>
        <form>
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="email"
              placeholder="Email"
              ng-model="email"
              required
            />
          </fieldset>
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="password"
              placeholder="Password"
              ng-model="password"
              required
            />
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" ng-click="logIn()">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
